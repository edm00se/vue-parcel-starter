name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16 (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
